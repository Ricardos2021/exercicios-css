<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositívos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
       
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagens flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a Reproduzir áudios  em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Frolic.mp3" type="audio/mpeg">
        <source src="midia/Frolic.ogg" type="audio/ogg">
        <source src="midia/Frolic.wav" type="audio/wav">
    </audio>

    <video controls autoplay name="media">
<!--<source src="midia/mp3bbb.mp3" type="audio/mpeg"> -->
   <source src="file:///C:/Users/miste/OneDrive/Documentos/estudos/html-css/exercicios/ex011/midia/mp3bbb.mp3" type="audio/mpeg">
    </video>

    <audio src="midia/Frolic.mp3" controls autoplay name="media">
    </audio>
    
    <p>Infelismente seu navegador não consegue Reproduzir Áudio. <a href="midia/Frolic.mp3">Clique aqui para baixar o arquivo mp3</a> </p>
    
</body>
</html>
